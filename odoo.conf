[options]
# Rutas de addons - incluye los addons por defecto de Odoo y los personalizados
addons_path = /usr/lib/python3/dist-packages/odoo/addons,/mnt/extra-addons

# Directorio de datos
data_dir = /var/lib/odoo

# Configuración de base de datos (usa variables de entorno)
# db_host, db_port, db_user, db_password se configuran via ENV variables

# Puerto del servidor
http_port = 8069

# Configuración de logging
log_level = info
logfile = /var/log/odoo/odoo.log

# Límites de seguridad
limit_memory_hard = 2684354560
limit_memory_soft = 2147483648
limit_request = 8192
limit_time_cpu = 600
limit_time_real = 1200

# Workers (ajusta según recursos disponibles)
# workers = 2
# max_cron_threads = 1
