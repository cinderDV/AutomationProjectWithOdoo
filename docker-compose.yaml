version: '3.8'

services:
  odoo:
    # Usamos la 18.0 que es la versi칩n estable m치s reciente (Odoo 19 sigue en desarrollo)
    image: odoo:18.0
    container_name: odoo_app
    ports:
      - "8069:8069"
    volumes:
      # Persistencia de archivos (im치genes, facturas, etc.)
      - odoo-data:/var/lib/odoo
      # Mapeo de tus m칩dulos personalizados desde tu repo de GitHub
      - ./extra-addons:/mnt/extra-addons
    environment:
          - HOST=${HOST}
          - USER=${USER}
          - PASSWORD=${PASSWORD}
    restart: always
    networks:
      - coolify
networks:
  # Definimos que la red 'coolify' ya existe y no debe crearla de cero
  coolify:
    external: true
volumes:
  odoo-data:
